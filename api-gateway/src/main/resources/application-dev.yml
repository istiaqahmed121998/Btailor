spring:
  application:
    name: api-gateway
  cloud:
    consul:
      enabled: false
      discovery:
        enabled: false
        register: false
    gateway:
      routes:
        # ðŸ“¦ Route to auth user service
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/**,/api/user/**
        # ðŸ“¦ Route to product service
        - id: product-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/products/**,/api/categories/**
        - id: inventory-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/inventory/**
        - id: cart-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/cart/**
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.client: DEBUG
    org.springframework.web.server.adapter.HttpWebHandlerAdapter: DEBUG
management:
  endpoints:
    web:
      exposure:
        include: health
server:
  port: 9000