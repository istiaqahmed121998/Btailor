spring:
  application:
    name: auth-user-service
  cloud:
    consul:
      enabled: false
      discovery:
        enabled: false
        register: false

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=require
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  flyway:
    enabled: true
    clean-disabled: false              # ✅ Allow flyway:clean during dev
    validate-on-migrate: false         # ✅ Skip strict validation (e.g., you might tweak old SQL files)
    baseline-on-migrate: false         # ❌ Not usually needed in dev (start fresh)
    out-of-order: true                 # ✅ Allow applying missed migrations (V3 after V5 is OK)
    locations: classpath:db/migration

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

#  flyway:
#    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=require
#    user: ${DB_USER}
#    password: ${DB_PASSWORD}
#    locations: classpath:db/migration


  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - profile
              - email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://openidconnect.googleapis.com/v1/userinfo

server:
  port: 8081
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: always
    whitelabel:
      enabled: false

management:
  endpoints:
    web:
      exposure:
        include: "health"
  endpoint:
    health:
      show-details: always
